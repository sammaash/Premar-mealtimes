<ion-content padding class="clearbg">
    <div ion-row  justify-content-center class="clearbg">
        <ion-col col-lg-3 col-sm-2 class="header-logo">
            <img src="./assets/imgs/logo_.png" />
        </ion-col>
    </div>
            
    <div ion-row  justify-content-center class="clearbg">
    <ion-card ion-col col-lg-8>
        <ion-label text-wrap stacked color="primary">
            <h1 ion-text color="dark">Contact Details</h1>
        </ion-label>
        <ion-card>
            <ion-grid>

                <ion-row  justify-content-center>
                    <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3F>
                        <ion-item>
                            <ion-label text-wrap stacked color="primary" floating>Phone No.</ion-label>
                            <ion-input type='phone' [(ngModel)]="phone" max="10"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3F>
                        <ion-item>
                            <ion-label text-wrap stacked color="primary" floating>Email Address</ion-label>
                            <ion-input type='email' [(ngModel)]="email"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            <ion-row  justify-content-center>
                <ion-col col-12 col-sm-12 col-md-12 col-lg-8 col-xl-3F>
                    <ion-item>
                        <ion-label text-wrap stacked color="primary">
                            Any other comments to help us serve you or your friend better? (Optional)
                        </ion-label>
                        <ion-textarea type="text" [(ngModel)]="comments"  required="required"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            
            <ion-row radio-group justify-content-center [(ngModel)]="gender">
                    <ion-col col-12 col-sm-4 col-md-4 col-lg-2 col-xl-3F>
                            <ion-item>
                                    <ion-label text-wrap color="primary">
                                        Gender:
                                    </ion-label>
                                </ion-item> 
                    </ion-col>
                    <ion-col col-12 col-sm-4 col-md-4 col-lg-3 col-xl-3F>
                            <ion-item>
                                    <ion-label text-wrap color="primary">
                                        Male
                                    </ion-label>
                                    <ion-radio  value="M"></ion-radio>
                                </ion-item>
                                
                    </ion-col>
                <ion-col col-12 col-sm-4 col-md-4 col-lg-3 col-xl-3F>
                        <ion-item>
                                <ion-label text-wrap color="primary">
                                    Female
                                </ion-label>
                                <ion-radio value="F"></ion-radio>
                            </ion-item>
                </ion-col>
            </ion-row>

            <ion-row  justify-content-center>
                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3F>
                        <ion-item>
                                <ion-label text-wrap color="primary">
                                    Allow us to contact you on phone
                                </ion-label>
                                <ion-checkbox [(ngModel)]="allowPhone" checked required="required"></ion-checkbox>
                            </ion-item>
                </ion-col>
                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3F>
                        <ion-item>
                                <ion-label text-wrap color="primary">
                                    Allow us to contact you on email
                                </ion-label>
                                <ion-checkbox [(ngModel)]="allowEmail" checked required="required"></ion-checkbox>
                            </ion-item>
                </ion-col>
            </ion-row>
            </ion-grid>
        </ion-card>
        <button ion-button round color="secondary" (click)="nextTab(phone,email)" right> Finish
            &nbsp;&nbsp;&nbsp;<ion-icon name="checkmark"></ion-icon>
        </button>
    </ion-card>
    </div>


</ion-content>
